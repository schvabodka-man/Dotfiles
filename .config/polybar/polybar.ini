[global/wm]
margin-top = 5
margin-bottom = 5

[bar/Bar]
botton = false
dock = false
wm-restack = true
width = 100%
height = 2%

modules-left = i3
modules-center = volume date keyboard
modules-right = weather calendar todo meetup

font-0 = FiraMono:10;0
font-1 = FontAwesome:10

background = #000e1112
foreground = #FFFFFF

underline-size = 2.5

[module/i3]
type = internal/i3
label-focused-foreground = #ffffff
label-focused-underline = #ff0000

[module/date]
type = internal/date
interval = 1.0
date = %mâ€”%d
time = %H:%M:%S
label = %date% %time%
label-underline = #ff0000

[module/volume]
type = internal/volume
label-volume = VOLUME %percentage%
label-muted = MUTED

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
label-underline = #ff00d6

[module/meetup]
type = custom/script
exec = ~/.config/fish/panel/meetup.fish
format-underline = #ff0057

[module/todo]
type = custom/script
exec = ~/.config/fish/panel/todo.fish
format-underline = #00ff0a

[module/calendar]
type = custom/script
exec = ~/.config/fish/panel/calendar.fish
format-underline = #ffcf00

[module/weather]
type = custom/script
exec = ~/.config/fish/panel/weather.fish
format-underline = #ff0000
