[global/wm]
margin-top = 5
margin-bottom = 5

[bar/Bar]
botton = false
dock = false
wm-restack = true
width = 100%
height = 22

modules-left = i3 battery volume keyboard wireless-network
modules-center = date
modules-right = github weather calendar todo meetup

font-0 = FiraMono:size=12
font-1 = FontAwesome:size=12;-2

background = #000e1112
foreground = #FFFFFF

underline-size = 2.5

[module/i3]
type = internal/i3
label-focused-foreground = #ffffff
label-focused-underline = #ff0000

[module/date]
type = internal/date
interval = 1.0
date = %d.%m
time = %H:%M:%S
label = %date% %time%
label-underline = #ff0000

[module/volume]
type = internal/volume
label-volume =  %percentage%
label-muted =  0
label-volume-underline = #00ff0a
label-mutedp-underline = #00ff0a

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
label-layout = %layout%
format =   <label-layout> <label-indicator>
format-underline = #ffd600

[module/meetup]
type = custom/script
exec = ~/.config/fish/panel/meetup.fish
format-underline = #f200ff

[module/todo]
type = custom/script
exec = ~/.config/fish/panel/todo.fish
format-underline = #00ff0a

[module/calendar]
type = custom/script
exec = ~/.config/fish/panel/calendar.fish
format-underline = #ffd600

[module/weather]
type = custom/script
exec = ~/.config/fish/panel/weather.fish
format-underline = #ff0000

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #f200ff
format-charging = <label-charging>
format-charging-underline = #f200ff
label-charging = %percentage%
label-discharging = %percentage%

[module/github]
type = internal/github
token = ${file:/home/user/.config/github/access.token}
label =  %notifications%
label-underline = #00ffe0
empty-notifications = true

[module/wireless-network]
type = internal/network
interface = wlo1
label-connected =  %essid%
label-connected-underline = #00ffe0
label-disconnected = —
