[global/wm]
margin-top = 5
margin-bottom = 5

[bar/Bar]
botton = false
dock = false
wm-restack = true
width = 100%
height = 2%

modules-left = i3
modules-center = volume date
modules-right = weather calendar todo meetup

font-0 = FiraMono:10;0
font-1 = FontAwesome:10

background = #0e1112
foreground = #FFFFFF

[module/i3]
type = internal/i3

label-focused-foreground = #ffffff
label-focused-background = #2196f3

[module/date]
type = internal/date
interval = 1.0
date = %mâ€”%d
time = %H:%M:%S
label = %date% %time%
format-background = #0e1112
format-foreground = #FFFFFF

[module/volume]
type = internal/volume
label-volume = VOLUME %percentage%
label-muted = MUTED
label-muted-foreground = #FFFFFF

[module/meetup]
type = custom/script
exec = ~/.config/fish/panel/meetup.fish

[module/todo]
type = custom/script
exec = ~/.config/fish/panel/todo.fish

[module/calendar]
type = custom/script
exec = ~/.config/fish/panel/calendar.fish

[module/weather]
type = custom/script
exec = ~/.config/fish/panel/weather.fish
